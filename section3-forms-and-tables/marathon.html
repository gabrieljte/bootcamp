<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para a MARATONA</title>
</head>
<body>
    <h1>Marathon</h1>
    <form action="">
        <div>
                <label for="fn">First Name</label>
                <input type="text" name="first" id="fn" required>
                <label for="ln">Last Name</label>
                <input type="text" name="last" id="ln" required>
        </div>
        <p>
            Select a race
        </p>
            <div>
                <div>
                    <input type="radio" name="whatrun" id="5km" value="5" required>
                    <label for="5km">5km</label><br>
                </div> 
                <div>
                    <input type="radio" name="whatrun" id="21km" value="21" required>
                    <label for="21km">21km</label><br>
                </div> 
                <div>
                    <input type="radio" name="whatrun" id="42km" value="42" required>
                    <label for="42km">42km</label>
                </div>
            </div>
        <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="agegroup">Select your age group</label>
            <select name="agegroup" id="agegroup" required>
                <option value="u18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
