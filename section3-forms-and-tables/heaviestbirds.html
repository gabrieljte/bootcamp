<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pássaros gordos!</title>
</head>

<body>
    <main>
        <h1>Pássaros mais gordinhos</h1>
        <table> <!--exibe dados em forma de tabela-->
            <thead> <!--define uma linha(row) como sendo o header das colunas da tabela-->
                <tr>
                    <th>Nome</th> <!--table heading define um header(como um título) para um determinado grupo de dados(td) da tabela-->
                    <th>Peso médio</th>
                    <th>Peso máximo</th>
                    <th>Voa</th>
                </tr>
            </thead>

            <tbody> <!--agrupa diversos table rows, indicando que eles são o corpo da tabela-->
                <tr> <!--exibe os dados(td) da tabela em sequência, sendo assim, os dados de um table row ficam em uma linha, e o de outra tr em outra-->
                    <td>Ostrich</td> <!--td é uma "celula" de dado da tabela (table data cell)-->
                    <td>104kg</td>
                    <td>156.8kg</td>
                    <td>Não</td>
                </tr>

                <tr>
                    <td>S. Ostrich</td>
                    <td>90kg</td>
                    <td>130kg</td>
                    <td>Não</td>
                </tr>

                <tr>
                    <td>W. Turkey</td>
                    <td>13.5kg</td>
                    <td>39kg</td>
                    <td>Não</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h1>Pássaros mais gordinhos V2</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Nome</th>  <!--define quantas linhas(row) aquele table header vai ocupar-->
                    <th colspan="2">Peso médio</th> <!--define quantas colunas(col) aquele table header vai ocupar--> 
                    <th rowspan="2">Voa</th> <!--colspan e rowspan sao ideais para tabelas como em https://en.wikipedia.org/wiki/List_of_largest_cities-->
                </tr>
                <tr>
                    <th>Kgs</th>
                    <th>Lbs</th>
                </tr>
            </thead>

            <tbody> 
                <tr> 
                    <td>Ostrich</td> 
                    <td>104kg</td>
                    <td>230lb</td>
                    <td>Não</td>
                </tr>

                <tr>
                    <td>S. Ostrich</td>
                    <td>90kg</td>
                    <td>200lb</td>
                    <td>Não</td>
                </tr>

                <tr>
                    <td>W. Turkey</td>
                    <td>13.5kg</td>
                    <td>29.8lb</td>
                    <td>Não</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
