<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkboxes</h1>
      <div>
            <form action="/cb">
                <label for="agree">Concordo com os termos de serviço</label>
                <input type="checkbox" name="concordo-tos" id="agree"><br>
                
                <label for="disagree">Discordo com os termos de serviço</label>
                <input type="checkbox" name="discordo-tos" id="disagree"><br>

                <h1>Radio</h1>
        <p>
                <label for="P">P</label>
                <input type="radio" name="size" id="P" value="P"> <!--value = oque sera enviado no request http-->
                <label for="M">M</label> 
                <input type="radio" name="size" id="M" value="M">
                <label for="G">G</label>
                <input type="radio" name="size" id="G" value="G">
        </p>

                <h1>Select</h1>
        <p> 
            <label for="meal">Escolha seu tipo de entrada</label>
            <select name="meal" id="meal">
                <option value="" selected>--Selecione uma opção--</option> <!--selected - preselecionado ; value - oque sera enviado no req http-->
                <option value="beef">Carne</option> 
                <option value="fish">Peixe</option>
                <option value="veg">Vegano</option>
                <option value="chicken">Frango</option>
            </select>
        </p>

                <h1>Range</h1>
        <p>
            <label for="volume">Abaixe/aumente o volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" step="5" value="50"> <!--min= range minimo ; max= range maximo ; step= de quanto em quanto o range ira passar
            exemplo: step=5, portando 0,5,10,...,95,100 ; value= valor padrão do range-->
        </p>

                <h1>Textarea</h1>
        <p>
            <label for="suggest">Sguestões de melhoria:</label><br>
            <textarea name="suggest" id="suggest" cols="10" rows="10" placeholder="Digite aqui a sua sugestão"></textarea>
        </p>

                <button>Enviar</button>
            </form>
      </div>
</body>
</html>
