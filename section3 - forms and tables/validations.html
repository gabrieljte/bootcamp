<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating forms</title>
</head>
<body>
    <h1>Validation</h1>
    <form action="/validation">
        <label for="firstname">Insira seu primeiro nome:</label>
        <input type="text" id="firstname" name="first" required><br>
        <span>
            <label for="username">Preencha um nome para seu usu√°rio:</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="16" required>
        </span>
        <br>
        <span>
            <label for="email">Preencha seu email</label>
            <input type="email" id="email" name="email" required>
        </span>
        <br>
        <span>
            <label for="url">Cole sua URL</label>
            <input type="url" name="url" id="url" required> 
        </span><br>
        <button>Registrar</button>
    </form> 
</body>
</html>
